<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:ic="http://ivyteam.ch/jsf/component" xmlns:p="http://primefaces.org/ui"
  xmlns:pe="http://primefaces.org/ui/extensions">
<h:body>
  <ui:composition template="/layouts/basic-10.xhtml">
    <ui:define name="title">DemoDialog</ui:define>
    <ui:define name="content">

      <h3>&#160;Customer Form&#160;</h3>

      <h:form id="form">
        <p:messages />
        <p:panelGrid columns="2" layout="grid" styleClass="ui-panelgrid-blank ui-fluid" 
          columnClasses="ui-g-12 ui-md-3 ui-lg-2, ui-g-12 ui-md-9 ui-lg-4, ui-g-12 ui-md-3 ui-lg-2, ui-g-12 ui-md-9 ui-lg-4">

          <p:outputLabel for="customerName" value="Name" />
          <p:inputText id="customerName" value="#{data.customer.name}"></p:inputText>
          
          <p:outputLabel for="customerFirstname" value="Firstname" />
          <p:inputText id="customerFirstname" value="#{data.customer.firstname}"></p:inputText>
          
          <p:outputLabel for="customerAddress" value="Address" />
          <p:inputText id="customerAddress" value="#{data.customer.address}"></p:inputText>
          
          <p:outputLabel for="customerCity" value="City" />
          <p:inputText id="customerCity" value="#{data.customer.city}"></p:inputText>
          
          <p:outputLabel for="customerPostcode" value="Postcode" />
          <p:inputText id="customerPostcode" value="#{data.customer.postcode}"></p:inputText>
            
        </p:panelGrid>
        <br/>
        <p:commandLink id="create" actionListener="#{logic.create}" value="Create Welcome Document" ajax="false"/>
        
        <br />
        <div class="command-btns">
          <p:commandButton id="proceed" actionListener="#{logic.close}" value="Ok" update="form" icon="pi pi-check" />
        </div>
      </h:form>

    </ui:define>
  </ui:composition>
</h:body>

</html>
